paths:
  /api/v1/admin/albums:
    post:
      consumes:
      - application/json
      description: Create a new album with the provided details (Admin only)
      parameters:
      - description: Album creation details
        in: body
        name: album
        required: true
        schema:
          $ref: '#/definitions/albumhandler.CreateAlbumRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/albumhandler.AlbumResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - BearerAuth: []
      summary: Create a new album
      tags:
      - albums - admin
  /api/v1/admin/albums/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an album by ID (Admin only)
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Response'
        "400":
